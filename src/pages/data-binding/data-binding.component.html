<div
  class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8 max-w-5xl mx-auto bg-white rounded-xl shadow-lg text-gray-800"
>
  <!-- Interpolation Section -->
  <div class="space-y-4">
    <h2 class="text-2xl font-bold text-indigo-700 border-b pb-2">
      Course Info (Interpolation)
    </h2>
    <p><strong>Course Name:</strong> {{ courseName }}</p>
    <p><strong>Course Duration:</strong> {{ courseDuration }}</p>
    <p>
      <strong>Status:</strong>
      <span
        [ngClass]="isReactive ? 'text-green-600' : 'text-red-600'"
        class="font-semibold"
      >
        {{ isReactive }}
      </span>
    </p>
  </div>

  <!-- Input & Bindings Section -->
  <div class="space-y-8">
    <!-- Two-way Binding -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">
        Edit Course Name
      </label>
      <input
        type="text"
        [(ngModel)]="courseName"
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-200"
        placeholder="Enter new course name"
      />
    </div>

    <!-- Class Binding -->
    <div>
      <p class="mb-1 text-sm font-medium text-gray-700">Class Binding</p>
      <button
        [class]="
          myclassName +
          ' w-full py-2 px-4 text-white rounded shadow hover:brightness-110 transition duration-200'
        "
      >
        Dynamic Class Button
      </button>
    </div>

    <!-- Property Binding -->
    <div class="space-y-2">
      <p class="text-sm font-medium text-gray-700">Property Binding</p>
      <div class="flex items-center gap-4">
        <label class="text-sm text-gray-600">Input Type:</label>
        <input
          [type]="inputType"
          class="p-2 border border-gray-300 rounded w-32"
        />
      </div>
      <div class="flex items-center gap-2">
        <input
          [(ngModel)]="isReactive"
          type="checkbox"
          class="form-checkbox rounded text-indigo-600 w-5 h-5"
        />
        <span class="text-sm text-gray-700">Is Reactive</span>
      </div>
    </div>

    <!-- Event Binding -->
    <div class="space-y-2">
      <p class="text-sm font-medium text-gray-700">Event Binding</p>
      <button
        (click)="showAlert()"
        class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600"
      >
        Show Alert
      </button>
      <button
        (click)="ChangeCourseName('React js')"
        class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Set Course to React
      </button>
      <button
        (click)="ChangeCourseName('Dot net')"
        class="w-full py-2 px-4 bg-purple-500 text-white rounded hover:bg-purple-600"
      >
        Set Course to Dot Net
      </button>
    </div>

    <!-- Select Dropdown -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">
        Select Course
      </label>
      <select
        class="w-full p-2 border border-gray-300 rounded"
        (change)="courseChnage()"
        [(ngModel)]="selectCourseName"
      >
        <option value="">Select Course</option>
        <option value="Angular">Angular</option>
        <option value="React">React</option>
        <option value="Vue">Vue</option>
      </select>
      <p class="mt-2 text-sm text-gray-600">
        Selected Course: {{ selectCourseName }}
      </p>
    </div>
  </div>
</div>
